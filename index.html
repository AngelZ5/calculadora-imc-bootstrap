<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <main class="container">
      <h1 class="text-center text-primary mt-5">Calculadora de IMC</h1>
      <div class="row justify-content-center">
        <form id="form" class="col-md-6 col-lg-4 mt-5">
          <div class="mb-3">
            <label for="altura" class="form-label text-primary"
              >Altura (M)</label
            >
            <input
              class="form-control custom-input"
              type="number"
              placeholder="M"
              id="altura"
            />
          </div>
          <div class="mb-3">
            <label for="peso" class="form-label text-primary">Peso (KG)</label>
            <input
              class="form-control custom-input"
              type="number"
              placeholder="Peso"
              id="peso"
            />
          </div>
        </form>
      </div>

      <div class="row justify-content-center">
        <button
          type="button"
          class="btn btn-outline-info col-md-6 col-lg-4 mb-3"
          onclick="calcIMC()"
        >
          Calcular
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <span id="result" class="text-primary fs-5"></span>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./src/js/script.js"></script>
  </body>
</html>
